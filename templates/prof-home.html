{% extends "base.html" %}
{%block content%}
<div class="row">
    <div class="col-md-4">
      <h1>Your Courses</h1>
        {%for course in prof_courses%}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{course.course_name}}</h5>
          <p class="card-text">Grade:{{course.course_units}}</p>
          <a href={%url 'course_detail' course.pk%} class="btn btn-primary">Course Details</a>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>

{%endblock content%}
