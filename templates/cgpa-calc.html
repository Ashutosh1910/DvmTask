{%extends "base.html" %}
{%block content%}
<h1>Your Courses</h1>
<div class="row">
    <div class="col-md-4">
        <form action="{% url 'cgpa-calc' %}" method="post">
        {%for course in student_courses%}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{course.course_name}}</h5>
          <p class="card-text">Units:{{course.course_units}}</p>
          <div class="col">
                {% csrf_token %}
                <div class="form-group mb-0">
                    <select class="form-control form-control-sm" name="ex-grade_id{{course.pk}}">
                        <option value="A">A</option>
                                        <option value="A-">A-</option>
                                        <option value="B">B</option>
                                        <option value="B-">B-</option>
                                        <option value="C">C</option>
                                        <option value="C-">C-</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}


    <button type="submit" class="btn btn-primary btn-sm mt-2">Set Expected Grade</button>
</form>

    </div>
  </div>
  <div class="row"><h1>Expected CGPA is :{{request.user.student_profile.calc_ex_cgpa}}</h1></div>


{%endblock%}
