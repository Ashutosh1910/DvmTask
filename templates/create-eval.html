{% extends "base.html" %}
{% block content %}
<form method="post" action={%url 'create-eval' pk=pk%}>
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.eval_name.id_for_label }}">Evaluation Name</label>
        {{ form.eval_name }}
    </div>
    <div class="form-group">
        <label for="{{ form.total_marks.id_for_label }}">Total Marks</label>
        {{ form.total_marks }}
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>


{% endblock %}
